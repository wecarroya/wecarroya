<nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
       <h2>Movies</h2>
      </div>
    </div>
</nav>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Movie</th>
        <th scope="col">Watch</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let movie of movies">
            <th scope="row">{{movie.id}}</th>
            <th scope="row">{{movie.original_title}}</th>
            <th scope="row">
                 <a>
                    <button type="button" class="btn btn-info" (click)="details(movie.id)"> Watch</button>
                 </a>
            </th>
           <!--
                {{cont++}}

                <img src="https:://api.themoviedb.org/3/movie/popular{{movie.poster_path}}" alt="{{movie.original_title}}"  width="500" height="600">
           -->
    </tbody>
</table>
